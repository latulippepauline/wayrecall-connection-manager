connection-manager {
  tcp {
    teltonika { port = 5001, enabled = true }
    wialon { port = 5002, enabled = true }
    navtelecom { port = 5003, enabled = false }
    
    boss-threads = 1
    worker-threads = 4
    max-connections = 5000
    keep-alive = true
    tcp-nodelay = true
    connection-timeout-seconds = 30
    read-timeout-seconds = 60
    write-timeout-seconds = 30
  }
  
  redis {
    host = "localhost"
    port = 6379
    password = null
    database = 0
    pool-size = 10
    vehicle-ttl-seconds = 3600
    position-ttl-seconds = 3600
  }
  
  kafka {
    bootstrap-servers = "localhost:9092"
    producer {
      acks = "1"
      retries = 3
      batch-size = 16384
      linger-ms = 10
      compression-type = "snappy"
    }
    topics {
      raw-gps-events = "raw-gps-events"
      device-status = "device-status"
    }
  }
  
  filters {
    dead-reckoning {
      max-speed-kmh = 300
      max-jump-meters = 1000
      max-jump-seconds = 1
    }
    stationary {
      min-distance-meters = 20
      min-speed-kmh = 2
    }
  }
  
  logging {
    level = "INFO"
    log-gps-points = false
  }
}
